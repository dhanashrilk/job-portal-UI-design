      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="top-navbar">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand talentConn" href="#"> TalentConnect </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse nav_item"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/Home/home.html"
                  >Home</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./../searchjob/searchjob.html"
                  >Find A Job</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./../about/about.html"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./../contact/contact.html"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./../login/login.html"
                  >Login</a
                >
              </li>
              <li class="post_btn1">
                <a
                  class="post_btn"
                  aria-current="page"
                  href="./../post job/post.html"
                  >Post A Job</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="container-fluid bg-color">
      <div class="row">
        <div class="col-lg-11">
          <div class="row card-center">
            <div class="col-lg-6 col-md-6">
              <img
                class="login-img"
                src="./../ux images/Illustration.png"
                alt=""
              />
            </div>
            <div class="col-lg-6 col-md-6 login-form">
              <div class="card-login">
                <h2 class="pt-2">
                  Welcome To <br /><span>Talent Connect</span>
                </h2>
                <div class="login-google h-10 w-100 shadow-lg">
                  <p class="text-center">
                    <span><img src="./../ux images/googlelogo.png" /></span>
                    Login With Google
                  </p>
                </div>
                <div class="login-google h-10 w-100 shadow-lg">
                  <p class="text-center">
                    <span><img src="./../ux images/fblogo.png" /></span>
                    Login With Facebook
                  </p>
                </div>

                <div
                  style="
                    width: 100%;
                    height: 14px;
                    border-bottom: 1px solid black;
                    text-align: center;
                  "
                >
                  <span
                    style="
                      font-size: 14px;
                      background-color: #f3f5f6;
                      padding: 0 10px;
                      color: #000;
                    "
                  >
                    OR
                  </span>
                </div>
                <div class="email-group my-3">
                  <div class="d-flex">
                    <div><i class="fa-solid fa-envelope"></i></div>
                    <div class="email-text">
                      <label for="email">Email</label>
                      <input type="email" placeholder="Email" />
                    </div>
                  </div>
                </div>
                <div class="email-group my-3">
                  <div class="d-flex">
                    <div><i class="fa-solid fa-key"></i></div>
                    <div class="email-text">
                      <label for="email">Password</label>
                      <input type="password" placeholder="Password" />
                    </div>
                    <div><i class="fa-solid fa-eye"></i></div>
                  </div>
                  <div class="d-flex justify-content-between mt-2">
                    <div class="form-check my-2 mx-2">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                      />
                      <label
                        class="form-check-label mt-0"
                        for="flexCheckDefault"
                      >
                        Remember me
                      </label>
                    </div>
                    <p class="forgot-text">Forgot Password?</p>
                  </div>
                  <div class="login-btn">
                    <button class="text-center w-100">Login</button>
                  </div>
                  <p class="my-2 text-center register-text">
                    Don't have an account?<span class="forgot-text"
                      ><a href="./signup.html">Register</a></span
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="w-100 footer">
      <p class="text-center">Â© 2022 Talent Connect Designed by Dhanashri</p>

      crossorigin="anonymous"
    ></script>
  </body>
